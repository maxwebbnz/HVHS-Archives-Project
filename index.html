<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/papaparse@5.3.1/papaparse.min.js"></script>
    <title>Title</title>
</head>

<body>
    <script type='text/javascript'>
        let raw;
        Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vT1nQ50IQI3hOB23JrU4bOPRpVkZ9a602GyLYRYOBX2O336QYncYyvaC7bNAz3R9_YqE2_Ucri2dW3D/pub?gid=0&single=true&output=csv", {
            download: true,
            header: true,
            complete: function(results) {
                console.log(results);
                raw = results;
                setupRow(results)
            }


        });

        function setupRow(_r) {
            let data = _r.data;
            for (var i = 0; i < data.length; i++) {
                let rows = ""
                let surname = data[i].SURNAME
                let frname = data[i].FIRST
                let title = data[i].TITLE
                let academic = data[i].ACADEMIC
                let arts = data[i].ARTS
                let sports = data[i].SPORTS
                let other = data[i].OTHER
                let notes = data[i].NOTES

                rows += "<tr><td>" + surname + "</td><td>" + frname + "</td><td>" + title + "</td><td>" + academic + "</td><td>" + arts + "</td><td>" + sports + "</td><td>" + other + "</td><td>" + notes + "</td></tr>";
                $(rows).appendTo("#myTable tbody");

            }
        }
    </script>

    <table class="table" id="myTable">
        <thead>
            <tr>
                <th>Surname</th>
                <th>FirstName</th>
                <th>Title</th>
                <th>Academic</th>
                <th>Arts</th>
                <th>Sports</th>
                <th>Other</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
